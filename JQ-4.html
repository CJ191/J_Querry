<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>

    <h1 id="h1">This is the First Content</h1>
    <button id="btn1">Change Text</button>
    
    <h1 id="h2">This is the First Content</h1>
    <button id="btn2">Change Code</button><br><br>

    <input id="input1" type="text" placeholder="Enter Your name">
    <button id="btn3">Call Value</button><br><br>

    <a href="JQ-1.html" id="link1" style="text-decoration: none; color: red;">Click</a><br><br>
    <button id="btn4">Change the Attribute</button>

    <script>

        $(document).ready(function(){
            $('#btn1').click(function(){
                $('#h1').text('New Content')
            })
        })

        $(document).ready(function(){
            $('#btn2').click(function(){
                $('#h2').html('<i>New Content</i>')
            })
        })

        $(document).ready(function(){
            $('#btn3').click(function(){
                $('#input1').val('Hello '+$('#input1').val())
            })
        })

        $(document).ready(function(){
            $('#btn4').click(function(){
                $('#link1').attr('href','JQ-2.html')
            })
        })
    </script>
</body>
</html>
